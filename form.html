<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit product reviews and share your experience with our innovative products">
    <meta name="author" content="AarÃ³n Daniel Apaza Barra">
    <title>Product Review Form - Share Your Experience</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Review</h1>
            <p class="subtitle">Share your experience with our products</p>
        </header>
        
        <main>
            <form id="reviewForm" method="get" action="review.html">
                <div class="form-group">
                    <label for="productName" class="required">Product Name</label>
                    <select id="productName" name="productName" required aria-required="true">
                        <option value="" disabled selected>Select a Product ...</option>
                        <!-- Product options will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="required">Overall Rating</label>
                    <div class="radio-group" id="ratingGroup" role="radiogroup" aria-label="Product rating from 1 to 5 stars">
                        <div class="radio-option">
                            <input type="radio" id="rating1" name="rating" value="1" required aria-required="true">
                            <label for="rating1" class="star-rating">â˜…</label>
                            <span class="rating-text">1 - Poor</span>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="rating2" name="rating" value="2">
                            <label for="rating2" class="star-rating">â˜…â˜…</label>
                            <span class="rating-text">2 - Fair</span>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="rating3" name="rating" value="3">
                            <label for="rating3" class="star-rating">â˜…â˜…â˜…</label>
                            <span class="rating-text">3 - Good</span>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="rating4" name="rating" value="4">
                            <label for="rating4" class="star-rating">â˜…â˜…â˜…â˜…</label>
                            <span class="rating-text">4 - Very Good</span>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="rating5" name="rating" value="5">
                            <label for="rating5" class="star-rating">â˜…â˜…â˜…â˜…â˜…</label>
                            <span class="rating-text">5 - Excellent</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="installDate" class="required">Date of Installation</label>
                    <input type="date" id="installDate" name="installDate" required aria-required="true">
                </div>
                
                <div class="form-group">
                    <label>Which features did you find useful in the product? (Check all that apply)</label>
                    <div class="checkbox-group" role="group" aria-label="Product features">
                        <label class="checkbox-option">
                            <input type="checkbox" name="features" value="Durability">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">Durability</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="features" value="Ease of Use">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">Ease of Use</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="features" value="Performance">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">Performance</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="features" value="Design">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">Design</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="writtenReview">Written Review (Optional)</label>
                    <textarea id="writtenReview" name="writtenReview" placeholder="Tell us more about your experience with the product..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="userName">Your Name (Optional)</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name">
                </div>
                
                <div class="form-actions">
                    <button type="submit">Submit Review</button>
                </div>
            </form>
        </main>
        
        <footer>
            <p>Â©2024 ðŸ’¬ Rubia Magdelena Francesco ðŸ’¬ Madagascar</p>
            <p>Last Modification: <span id="lastModified"></span></p>
        </footer>
    </div>

    <script src="scripts/form.js" defer></script>
    <script>
        // Update last modified date
        document.getElementById('lastModified').textContent = document.lastModified;
    </script>
</body>
</html>
